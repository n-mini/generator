{% extends 'base.html' %} {% load static %}{% block main %}

<section>
  <div class="text-center top-190">
    <form action="GET">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="checked" />
        <label class="form-check-label" for="inlineRadio1">8文字</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
        <label class="form-check-label" for="inlineRadio2">12文字</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
        <label class="form-check-label" for="inlineRadio3">18文字</label>
      </div>
      <button type="submit" class="btn btn-primary shadow-sm">生成</button>
    </form>
  </div>
</section>

<section>
  <div class="container">
    <div class="row mt-5">
      {% for text in test %}
      <div class="py-3 col-sm-4 col-xs-6 card shadow-sm border-light mb-1">
        <h4 class="p-2 text-center">{{ text }}</h4>
      </div>
      {% endfor %}
      <div class="push"></div>
    </div>
  </div>
</section>

{% endblock %}
